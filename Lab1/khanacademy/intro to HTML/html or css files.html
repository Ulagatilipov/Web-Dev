    <meta charset="utf-8">

<body>
<h1> Күз </h1>
<p>
    Сұр бұлт түсі суық қаптайды аспан,<br>
    Күз болып дымқыл тұман жерді басқан. <br>
    Білмеймін тойғаны ма, тоңғаны ма,<br>
    Жылқы ойнап, бие қашқан, тай жарысқан?
</p>
